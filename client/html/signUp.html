<h1>Sign Up</h1>
<form id="loginForm">

  <label for="name">Name</label>
  <span>Already have an account? <a href="/login" data-link>Log In</a></span>
  <input  type="text"     name="name" autocomplete="section-signup username"/>

  <label for="email">email</label>
  <input  type="text"     name="email" autocomplete="section-signup email"/>

  <label for="name">password</label>
  <input  type="password" name="pass" autocomplete="section-signup new-password"/>
  <button type="submit" name="signUp">Sign Up</button>

</form>
